<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review ME!</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css">
</head>
<body>
  <section class="container">
    <div class="title">
      <h2>our reviews</h2>
      <div class="underline"></div>
    </div>
    <!-- review -->
    <article class="review">
      <div class="img-container">
        <img src="/person-1.jpeg" id="person-img" alt="">
      </div>
      <h4 id="author">Jade Ravenclow</h4>
      <p id="job">ux designer</p>
      <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti a atque molestiae reiciendis expedita quae, inventore, quos cum vitae accusantium, dolor facere mollitia unde aliquam porro deserunt. Perferendis, asperiores earum.</p>
      <!-- prev & next buttons -->
      <div class="button-container">
        <button class="prev-btn">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </button>
        <button class="next-btn">
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
      </div>
      <!--  random button -->
      <button class="random-btn">Surprise me</button>
    </article>
  </section>
  

  <script src="/review.js"></script>
</body>
</html>
